<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-sm">
                <a class="navbar-brand" href=""><span class="display-4">Voting System</span></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown fs-4">
                            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img class="" src="../img/userIcon_x_small.png" alt="Username logo">
                                <span>Username</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item fs-5" href="">Change password</a></li>
                                <li><a class="dropdown-item fs-5" href="">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container container-login border border-2 border-dark-subtle rounded-4 mt-4">
            <div class="row text-center">
                <h1 class="display-3">Login</h1>
            </div>

            <form method="POST" action="">
                <div class="row mb-3 justify-content-center">
                    <div class="col-sm-10">
                        <label for="inputUsername" class="col-form-label fs-5">Username</label>
                        <input type="text" class="form-control rounded-4" id="inputUsername" required>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
                    <div class="col-sm-10">
                        <label for="inputPassword" class="col-form-label fs-5">Password</label>
                        <input type="password" class="form-control rounded-4" id="inputPassword" required>
                    </div>
                </div>

                <div class="row justify-content-center mb-3">
                    <div class="col-sm-10 gy-3 text-center">
                        <button type="submit" class="btn btn-primary w-100 rounded-4">Sign in</button>
                    </div>
                </div>
            </form>

            <div class="row text-center">
                <div class="col-sm gy-1 justify-content-center">
                    <span class="fs-5">If you don't have an account:</span><br>
                    <a href="" type="button" class="btn btn-secondary rounded-pill my-3 w-25">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <hr>
        <div class="text-center">
            <span class="fs-5">&copy; Michalis Koutrakis 2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
