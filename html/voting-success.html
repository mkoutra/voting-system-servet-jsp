<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/success.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-sm">
                <a class="navbar-brand" href=""><span class="display-4">Voting System</span></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown fs-4">
                            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img class="" src="../img/userIcon_x_small.png" alt="Username logo">
                                <span>Username</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item fs-5" href="">Change password</a></li>
                                <li><a class="dropdown-item fs-5" href="">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container container-voting mt-4 bg-success text-light w-75">
            <div class="row mb-3 text-center mb-3 border-bottom">
                <h1><i class="bi bi-check-circle-fill"></i></h1>
                <h1>Vote counted for candidate:</h1>
            </div>
            <div class="row mb-3 justify-content-center fs-3">
                <div class="col-6 text-end">
                    <span>ID:</span>
                </div>
                <div class="col-6 justify-content-start">
                    <span>1</span>
                </div>
            </div>

            <div class="row mb-3 justify-content-center fs-3">
                <div class="col-6 text-end">
                    <span>First Name:</span>
                </div>
                <div class="col-6 justify-content-start">
                    <span>First Name</span>
                </div>
            </div>

            <div class="row mb-3 pb-3 justify-content-center fs-3">
                <div class="col-6 text-end">
                    <span>Last Name:</span>
                </div>
                <div class="col-6 justify-content-start">
                    <span>Last Name</span>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="" class="btn btn-primary">Return</a>
        </div>
    </main>

    <footer class="mt-auto">
        <hr>
        <div class="text-center">
            <span class="fs-5">&copy; Michalis Koutrakis 2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
