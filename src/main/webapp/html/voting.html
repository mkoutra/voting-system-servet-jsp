<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/voting.css">
</head>

<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-sm">
        <div class="container-sm">
            <a class="navbar-brand" href=""><span class="display-4">Voting System</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown fs-4">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <img class="" src="../img/userIcon_x_small.png" alt="Username logo">
                            <span>Username</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item fs-5" href="">Change password</a></li>
                            <li><a class="dropdown-item fs-5" href="">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container container-voting mt-4">
        <div class="row justify-content-end mb-1">
            <a href="" class="col-sm-2 btn btn-outline-primary">Insert Candidate</a>
        </div>


        <div class="row justify-content-end mb-4">
            <a href="" class="col-sm-2 btn btn-outline-primary">Results</a>
        </div>

        <div class="row text-center mb-3">
            <h1>Candidates</h1>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Votes</th>
                    <th scope="col">Place Vote</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>1</th>
                    <td>Michalis</td>
                    <td>Papadopoulos</td>
                    <td>5</td>
                    <td><a href="" class="btn btn-primary">Vote</a></td>
                    <td><a href="" class="btn btn-success"><i class="bi bi-pencil-square"></i></a></td>
                    <td><a href="" class="btn btn-danger"><i class="bi bi-x"></i></a></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Giorgos</td>
                    <td>Papadopoulos</td>
                    <td>0</td>
                    <td><a href="" class="btn btn-primary disabled" aria-disabled="true">Vote</a></td>
                    <td><a href="" class="btn btn-success"><i class="bi bi-pencil-square"></i></a></td>
                    <td><a href="" class="btn btn-danger"><i class="bi bi-x"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="mt-auto border border-top border-1 border-black">
    <div class="text-center my-1 d-flex flex-column justify-content-center">
        <span class="fs-5">&copy; Michalis Koutrakis 2024</span>
        <div class="mb-1">
            <a href="https://github.com/mkoutra" class="fs-5 text-black me-3"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/michalis-koutrakis/" class="fs-5 text-black me-3"><i class="bi bi-linkedin"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
